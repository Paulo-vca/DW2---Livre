<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>iRock</title>
</head>

<script type="text/javascript">
    function touchRock() {
        var userName = prompt("Qual o seu nome?", "Entre com seu nome aqui.");

        if (userName) {
            alert("Prazer em conhecer voçê, " + userName + ".");
            document.getElementById("rockImg").src = "rock_happy.png";
        }
    }
</script>

<body onload="alert('Olá, sou a rocha de estimação.');">

    <div style="margin-top:100px; text-align:center">

        <img id="rockImg" src="rock.png" alt="iRock" style="cursor:pointer" onclick="touchRock();" />

    </div>


</body>

</html>
